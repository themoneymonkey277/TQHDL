<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khánh Linh 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            margin: auto;
            /* Căn giữa biểu đồ */
            text-align: center;
            /* Căn giữa nội dung trong thẻ div */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Biểu đồ tác phẩm điêu khắc theo từng chất liệu</h1>
    <div id="chart"></div>
    <script>
d3.csv("Art_in_Public_Places.csv").then(function(data) {
    var countData = countTop3SculptureArtists(data)
  
    
    var width = 700;
    var height = 400;
    var margin = {top: 20, right: 20, bottom: 65, left: 50};
  
    
    var svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
    
    var x = d3.scaleBand()
      .domain(countData.map(function(d) { return d.artist; }))
      .range([0, width])
  
    var y = d3.scaleLinear()
      .domain([0, d3.max(countData, function(d) { return d.count; })])
      .nice()
      .range([height, 0]);
   
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  
    svg.append("g")
      .call(d3.axisLeft(y));
  
    
    svg.selectAll(".bar")
      .data(countData)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.artist) + (x.bandwidth()) / 4; })
      .attr("y", function(d) { return y(d.count); })
      .attr("width", x.bandwidth() / 2)
      .attr("height", function(d) { return height - y(d.count); })
      .attr("fill", function(d, i) { 
        
        return ["#ff7f0e", "#1f77b4", "#2ca02c"][i];
    });
  
    
    svg.selectAll(".text")
    .data(countData)
    .enter().append("text")
    .attr("class", "label")
    .attr("x", function(d) { return x(d.artist) + x.bandwidth() / 2; })
    .attr("y", function(d) { return y(d.count) - 5; }) // Dịch lên một chút để tránh chồng chéo
    .text(function(d) { return d.count; })
    .attr("text-anchor", "middle")
    .attr("font-size", "12px")
    .attr("fill", "black")
  
    
  svg.append("text")
    .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 18) + ")")
    .style("text-anchor", "middle")
    .style("color", "red")
    .style("font-weight", "bold") 
    .text("Chất liệu");
  
  
    
    svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .style("font-weight", "bold") 
    .text("Số lượng tác phẩm");
  }).catch(function(error) {
    console.error("Error loading the data: " + error);
  });
  
  
  function countTop3SculptureArtists(data) {
    var sculptureMediumCounts = {};
  
    
    data.forEach(function(d) {
      var type = d["Type"];
      var medium = d["Medium"];
      
      if (type === "Sculpture") {
        if (!sculptureMediumCounts[medium]) 
          sculptureMediumCounts[medium]=1;
        else 
          sculptureMediumCounts[medium]++;
      }
    });
  
    var countData = Object.keys(sculptureMediumCounts).map(function(key) {
      return { artist: key, count: sculptureMediumCounts[key] };
    });
  
    countData.sort(function(a, b) {
      return b.count - a.count;
    });
  
    countData = countData.slice(0, 4);
  
    return countData;
  }
  </script>
</body>

</html>
